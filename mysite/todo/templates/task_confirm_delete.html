{% extends 'base.html' %}
{% block 'title' %}Delete Confirm | ToDo{% endblock %}
{% block content %}
<br><br><br>
<h1>
   Are You Sure You Want To Delete {{task.title}} ?
</h1>
<br><br>
  <form method="POST">
    {% csrf_token %}

    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'task_list' %} " class="btn btn-primary">Cancel</a>
  </form>
{% endblock content %}
