<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block 'title' %}{% endblock %}</title>

    <!--My CSS-->
    <link rel="stylesheet" href="{% static 'todo.css' %}">

  </head>
  <body>

  <!--Navbar-->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">ToDo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'task_list' %}">Tasks List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'add_task' %}">Add A Task</a>
        </li>
        <li class="nav-item right-item" style="padding-left: 1000px;">
          <a class="nav-link right-item" href="{% url 'logout' %}" style="color: blue; font-size: 20px">Logout</a>
        </li>
      </ul>

      {% else %}
      <ul class="nav justify-content-end">
        <li class="nav-item" style="padding-left: 1200px;">
          <a class="nav-link active"  href="{% url 'login' %}" style="color: blue; font-size: 20px">Login</a>
        </li>
        <li class="nav-item" style="padding-left: 10px;">
          <a class="nav-link" href="{% url 'sign_up' %}" style="color: blue; font-size: 20px">SignUp</a>
        </li>
      </ul>

      {% endif %}
    </div>
  </div>
</nav>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
    <div class="footer" style=" position: fixed;
                                bottom:0;
                                width: 100%;
                                background-color: grey;
                                color: white;
                                text-align: center;">
        <p>Copyrights &copy - Vishal Parmar</p>
    </div>
  </body>

</html>
