{% extends 'base.html' %}
{% load bootstrap5 %}
{% block 'title' %}Add Task | ToDo{% endblock %}
{% block content %}
<br><br>
    <h1>
        {% if not form.instance.pk %}
        Add A New Task
        {% else %}
        Update A Task
        {% endif %}
    </h1>
    <br><br>
        <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-primary">
        </form>
{% endblock content %}
